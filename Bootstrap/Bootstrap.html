<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Ejemplo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      padding: 20px;
      color: white;
      text-align: center;
      font-weight: bold;
      border: 2px solid white;
    }
    .a { background-color: gold; color: black; }
    .b { background-color: seagreen; }
    .c { background-color: crimson; }
  </style>
</head>
<body class="bg-light">

  <div class="container-fluid bg-primary text-white p-2">
    Esto es un container
  </div>

  <div class="container-fluid bg-secondary text-white p-2">
    Esto es otro container
  </div>

  <div class="container my-3">
    <h2>HOLA</h2>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm box a">A</div>
      <div class="col-sm box b">B</div>
      <div class="col-sm box c">C</div>
      <div class="col-sm box a">A</div>
    </div>
    <div class="row">
      <div class="col-sm box b">B</div>
      <div class="col-sm box c">C</div>
      <div class="col-sm box a">A</div>
      <div class="col-sm box b">B</div>
    </div>
    <div class="row">
      <div class="col-sm box c">C</div>
      <div class="col-sm box a">A</div>
      <div class="col-sm box b">B</div>
      <div class="col-sm box c">C</div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
