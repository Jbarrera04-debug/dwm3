<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 30px;
    }
    .user-list {
      max-width: 500px;
    }
    .dropdown-submenu {
      position: relative;
    }
    .dropdown-submenu > .dropdown-menu {
      top: 0;
      left: 100%;
      margin-left: 0.1rem;
      margin-right: 0.1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="mb-4">Usuarios</h2>
    <ul id="listaUsuarios" class="list-group user-list"></ul>
  </div>

  <div class="modal fade" id="modalEliminar" tabindex="-1" aria-labelledby="modalEliminarLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="modalEliminarLabel">Eliminar usuario</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          ¿Estás seguro que deseas eliminar a este usuario?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="btnConfirmarEliminar">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let usuarios = [
      {nombre: "Admin", email: "admin@cafe.cl", rol: "Administrador"},
      {nombre: "Soporte", email: "soporte@cafe.cl", rol: "Soporte"},
      {nombre: "Cajero", email: "cajero@cafe.cl", rol: "Cajero"},
      {nombre: "Barista", email: "barista@cafe.cl", rol: "Barista"},
      {nombre: "Prueba", email: "prueba@cafe.cl", rol: "Soporte"}
    ];

    function renderUsuarios() {
      const lista = document.getElementById("listaUsuarios");
      lista.innerHTML = "";
      usuarios.forEach((u, index) => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          <span><strong>${u.email}</strong> <span class="badge bg-primary">${u.rol}</span></span>
          <div class="dropdown">
            <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
              Modificar
            </button>
            <ul class="dropdown-menu">
              <li class="dropdown-submenu ">
                <a class="dropdown-item dropdown-toggle" href="#">Cambiar rol</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#" onclick="cambiarRol('Administrador', ${index})">Administrador</a></li>
                  <li><a class="dropdown-item" href="#" onclick="cambiarRol('Gerente', ${index})">Gerente</a></li>
                  <li><a class="dropdown-item" href="#" onclick="cambiarRol('Barista', ${index})">Barista</a></li>
                  <li><a class="dropdown-item" href="#" onclick="cambiarRol('Soporte', ${index})">Soporte</a></li>
                </ul>
              </li>
              <li><a class="dropdown-item" href="#">Editar información</a></li>
              <li><a class="dropdown-item" href="#">Bloquear</a></li>
              <li><a class="dropdown-item text-danger" href="#" onclick="confirmarEliminar(${index})">Eliminar</a></li>
            </ul>
          </div>
        `;
        lista.appendChild(li);
      });

      const dropdownToggles = document.querySelectorAll('.dropdown-submenu .dropdown-toggle');
      dropdownToggles.forEach(toggle => {
        toggle.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          const submenu = this.nextElementSibling;
          if (submenu) submenu.classList.toggle('show');
        });
      });
    }

    function cambiarRol(nuevoRol, index) {
      usuarios[index].rol = nuevoRol;
      renderUsuarios();
    }

    function confirmarEliminar(index) {
      const modal = new bootstrap.Modal(document.getElementById("modalEliminar"));
      modal.show();
      document.getElementById("btnConfirmarEliminar").onclick = function() {
        usuarios.splice(index, 1);
        renderUsuarios();
        modal.hide();
      };
    }

    renderUsuarios();
  </script>
</body>
</html>
