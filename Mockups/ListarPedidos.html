<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Despacho</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 60%;
      margin: 0 auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #dee2e6;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background: #f8f9fa;
    }
  </style>
</head>
<body>
  <h2>Listado de pedidos pendientes de despacho</h2>
  <table>
    <thead>
      <tr>
        <th>Hora</th>
        <th>Cliente</th>
        <th>Productos</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>9:10 AM</td>
        <td>Juan Pérez</td>
        <td>Capuccino</td>
      </tr>
      <tr>
        <td>9:45 AM</td>
        <td>Ana Torres</td>
        <td>Muffin</td>
      </tr>
      <tr>
        <td>10:20 AM</td>
        <td>Luis Gómez</td>
        <td>Croissant</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
