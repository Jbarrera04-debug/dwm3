<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kafeehaus - Mockup Skeleton</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .browser {
      border: 3px solid #e6e6e6;
      border-radius: 6px;
      background: #fff;
      padding: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }
    .browser .nav-bar {
      display:flex;
      gap:8px;
      align-items:center;
      margin-bottom:10px;
    }
    .circle {
      width:12px;height:12px;border-radius:50%;
      border:1px solid #cfcfcf;
    }
    .circle.red{ background:#ff8a8a }
    .circle.yellow{ background:#ffd08a }
    .circle.green{ background:#b6ff9a }

    .browser .address {
      display:flex;
      align-items:center;
      gap:8px;
      background:#f5f7f9;
      padding:6px 10px;
      border-radius:6px;
      font-size:0.9rem;
      color:#666;
      flex:1;
    }


    .menu-title{
      font-size:34px;
      font-weight:700;
      text-align:center;
      margin:18px 0;
    }

    table thead th {
      background:#b8c7d3;
    }

    .scenario-card {
      min-width:260px;
    }

    .arrow {
      width:0;height:0;border-top:8px solid transparent;border-bottom:8px solid transparent;
      border-left:12px solid #333;
      margin: 12px auto;
    }

    .form-error {
      color:#d9534f;
      font-size:0.85rem;
      margin-top:4px;
    }

    .mock-grid {
      display:grid;
      grid-template-columns: 1fr 18px 360px;
      gap:18px;
      align-items:start;
    }

    @media (max-width: 980px){
      .mock-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body class="bg-light p-4">

        <div class="menu-title">Menú</div>

        <div class="table-responsive">
          <table class="table table-bordered align-middle" id="menuTable">
            <thead><tr><th>Producto</th><th style="width:130px">Valor</th></tr></thead>
            <tbody>
              <tr><td>Espresso</td><td class="text-end">$1.200</td></tr>
              <tr><td>Capuccino</td><td class="text-end">$1.800</td></tr>
              <tr><td>Latte vainilla</td><td class="text-end">$2.200</td></tr>
              <tr><td>Té Chai</td><td class="text-end">$1.500</td></tr>
              <tr><td>Muffin chocolate</td><td class="text-end">$1.400</td></tr>
              <tr><td>Sándwich vegetariano</td><td class="text-end">$2.500</td></tr>
              <tr><td>Croissant</td><td class="text-end">$1.300</td></tr>
            </tbody>
          </table>
        </div>

        <div class="text-center mt-3">
          <button class="btn btn-secondary" id="openAddBtn">Agregar producto</button>
        </div>
      </div>

          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregar nuevo producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="addForm" novalidate>
            <div class="mb-2">
              <label class="form-label small">Nombre del producto:</label>
              <input type="text" id="productName" class="form-control form-control-sm" placeholder ="Cafe nuevo..." required>
            </div>
            <div class="mb-1">
              <label class="form-label small">Valor:</label>
              <input type="text" id="productPrice" class="form-control form-control-sm" style="font-style: italic;" placeholder="2.000" required>
              <div id="priceError" class="form-error d-none">*El precio es obligatorio</div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary btn-sm" id="saveProductBtn">Agregar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const openAddBtn = document.getElementById('openAddBtn');
    const addModalEl = document.getElementById('addModal');
    const addModal = new bootstrap.Modal(addModalEl);
    const saveProductBtn = document.getElementById('saveProductBtn');
    const productNameInput = document.getElementById('productName');
    const productPriceInput = document.getElementById('productPrice');
    const priceError = document.getElementById('priceError');
    const menuTableBody = document.querySelector('#menuTable tbody');
    const resultTableBody = document.querySelector('#resultTable tbody');

    function initResultTable() {
      resultTableBody.innerHTML = '';
      const rows = menuTableBody.querySelectorAll('tr');
      rows.forEach(r => {
        const cols = r.querySelectorAll('td');
        if (cols.length === 2) {
          const name = cols[0].textContent.trim();
          const price = cols[1].textContent.trim();
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${escapeHtml(name)}</td><td class="text-end">${escapeHtml(price)}</td>`;
          resultTableBody.appendChild(tr);
        }
      });
    }

    function escapeHtml(str) {
      return str.replace(/[&<>"']/g, s => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[s]));
    }

    function formatPrice(input) {
      const digits = String(input).replace(/[^\d]/g, '');
      if (!digits) return '';
      const num = parseInt(digits, 10);
      return new Intl.NumberFormat('es-CL').format(num).replace(',', '.') ;
    }

    openAddBtn.addEventListener('click', () => {
      productNameInput.value = '';
      productPriceInput.value = '';
      productPriceInput.classList.remove('is-invalid');
      priceError.classList.add('d-none');
      addModal.show();
    });

    saveProductBtn.addEventListener('click', () => {
      const name = productNameInput.value.trim() || 'Sin nombre';
      const priceRaw = productPriceInput.value.trim();

      const digits = priceRaw.replace(/[^\d]/g, '');
      if (!digits) {
        productPriceInput.classList.add('is-invalid');
        priceError.classList.remove('d-none');
        return;
      }

      const formatted = '$' + formatPrice(digits);

      const newRow = document.createElement('tr');
      newRow.innerHTML = `<td>${escapeHtml(name)}</td><td class="text-end">${escapeHtml(formatted)}</td>`;
      menuTableBody.appendChild(newRow);

      const newRowResult = newRow.cloneNode(true);
      resultTableBody.appendChild(newRowResult);

      addModal.hide();

      newRow.classList.add('table-success');
      newRowResult.classList.add('table-success');
      setTimeout(() => {
        newRow.classList.remove('table-success');
        newRowResult.classList.remove('table-success');
      }, 1200);
    });

    productPriceInput.addEventListener('input', (e) => {
      const raw = e.target.value;
      const digits = raw.replace(/[^\d]/g, '');
      if (!digits) {
        e.target.value = raw;
        return;
      }
      e.target.value = formatPrice(digits);
      productPriceInput.classList.remove('is-invalid');
      priceError.classList.add('d-none');
    });

    document.addEventListener('DOMContentLoaded', () => {
      initResultTable();
    });

  </script>

</body>
</html>
