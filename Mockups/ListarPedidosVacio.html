<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Despacho</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      text-align: center;
      padding: 50px;
    }

    h2 {
      color: #333;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 24px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>No hay pedidos pendientes de despacho</h2>
  <button class="btn" onclick="volver()">Volver al panel</button>

  <script>
    function volver() {
      window.location.href = "/admin/pedidos"; 
    }
  </script>
</body>
</html>
