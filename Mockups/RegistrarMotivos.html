<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis pedidos - Kafeehaus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f9fafb;
    }
    .navbar {
      background: linear-gradient(90deg, #28a745, #00c500);
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 24px;
      color: white !important;
    }
    .pedido-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 15px;
      background: white;
      transition: transform 0.2s ease-in-out;
    }
    .pedido-card:hover {
      transform: translateY(-3px);
    }
    .pedido-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .pedido-info img {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">☕ Kafeehaus</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h3 class="mb-3">Mis pedidos</h3>

    <div class="pedido-card" id="pedido-1">
      <div class="pedido-info">
        <img src="imagenes/Latte.png" alt="Latte">
        <img src="imagenes/Muffin.png" alt="Muffin">
        <span class="fw-semibold">Latte tradicional - Muffin</span>
      </div>
      <button class="btn btn-outline-danger btn-sm" onclick="abrirAnulacion()">Anular pedido</button>
    </div>
  </div>
  <div class="modal fade" id="modalMotivo" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Anulación de pedido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="form-motivo">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="motivo" value="equivocado">
              <label class="form-check-label">Producto equivocado</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="motivo" value="espera">
              <label class="form-check-label">Tiempo de espera muy largo</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="motivo" value="decision">
              <label class="form-check-label">Cambio de decisión</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="motivo" value="otro">
              <label class="form-check-label">Otro</label>
            </div>
            <div class="mt-3 text-end">
              <button type="submit" class="btn btn-primary">Continuar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modalExito" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header">
          <h5 class="modal-title">Anulación de pedido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p class="text-success fw-semibold">El pedido ha sido anulado con éxito.</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" onclick="confirmarAnulacion()">OK</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="modalError" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header">
          <h5 class="modal-title">Anulación de pedido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p class="text-danger">No se puede anular un pedido entregado.</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const pedido = document.getElementById("pedido-1");
    let pedidoEntregado = false;

    const modalMotivo = new bootstrap.Modal(document.getElementById("modalMotivo"));
    const modalExito = new bootstrap.Modal(document.getElementById("modalExito"));
    const modalError = new bootstrap.Modal(document.getElementById("modalError"));

    function abrirAnulacion() {
      if (pedidoEntregado) {
        modalError.show();
      } else {
        modalMotivo.show();
      }
    }
    document.getElementById("form-motivo").addEventListener("submit", function(e) {
      e.preventDefault();
      const motivo = document.querySelector('input[name="motivo"]:checked');
      if (!motivo) {
        alert("Debe especificar un motivo de anulación");
        return;
      }
      modalMotivo.hide();
      modalExito.show();
    });
    function confirmarAnulacion() {
      modalExito.hide();
      if (pedido) {
        pedido.remove();
      }
    }
  </script>
</body>
</html>
