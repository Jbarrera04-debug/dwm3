<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kafehaus - Recuperar contraseña</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .window {
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 380px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .window h2 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    input[type="email"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }
    .btn:hover {
      background-color: #0069d9;
    }
    .success {
      color: green;
      font-size: 22px;
      margin-bottom: 10px;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-top: -5px;
      margin-bottom: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Pantalla inicial -->
  <div id="form-window" class="window">
    <h2>¿Olvidaste tu contraseña?</h2>
    <p>Te enviaremos un correo con las instrucciones para restablecer tu contraseña</p>
    <form id="resetForm">
      <input type="email" id="email" placeholder="Email" required>
      <div id="errorMsg" class="error hidden">El correo ingresado no está asociado a ninguna cuenta</div>
      <button type="submit" class="btn">Solicitar</button>
    </form>
  </div>

  <!-- Ventana de confirmación -->
  <div id="success-window" class="window hidden">
    <div class="success">✔ ¡Listo!</div>
    <p>Se ha enviado un enlace de recuperación a tu correo electrónico.</p>
  </div>

  <script>
    const form = document.getElementById('resetForm');
    const emailInput = document.getElementById('email');
    const errorMsg = document.getElementById('errorMsg');
    const formWindow = document.getElementById('form-window');
    const successWindow = document.getElementById('success-window');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = emailInput.value.trim();

      // Simulación: si es cliente@cafe.cl = éxito, cualquier otro = error
      if(email === "cliente@cafe.cl") {
        formWindow.classList.add('hidden');
        successWindow.classList.remove('hidden');
      } else {
        errorMsg.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
