<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kafeehaus - Orden de despacho</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
    }

    .container {
      width: 500px;
      margin: 40px auto;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      padding: 15px;
    }

    h2 {
      background: #ccc;
      margin: 0;
      padding: 10px;
      font-size: 18px;
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    li {
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .btn {
      display: block;
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background: #0069d9;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      width: 300px;
      text-align: center;
    }

    .modal-content h3 {
      margin: 0 0 10px;
      color: red;
    }

    .modal-content button {
      padding: 8px 14px;
      background: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pedidos confirmados</h2>
    <ul>
      <li>Capuccino tradicional</li>
      <li>Muffin de chocolate</li>
      <li>Croissant mediano</li>
    </ul>
    <button class="btn" id="generate">Generar orden de despacho</button>
  </div>

  <div class="modal" id="error-modal">
    <div class="modal-content">
      <h3>Error</h3>
      <p>Error de impresión, intente más tarde</p>
      <button id="close-error">OK</button>
    </div>
  </div>

  <script>
    document.getElementById("generate").addEventListener("click", () => {
      document.getElementById("error-modal").style.display = "flex";
    });

    document.getElementById("close-error").addEventListener("click", () => {
      document.getElementById("error-modal").style.display = "none";
    });
  </script>
</body>
</html>
