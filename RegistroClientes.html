<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kafeehaus - Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 30px;
      width: 350px;
      text-align: center;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input.error {
      border-color: red;
    }

    .error-msg {
      color: red;
      font-size: 12px;
      margin-top: 3px;
    }

    button {
      background: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .success {
      font-size: 18px;
      color: green;
    }

    .hidden {
      display: none;
    }

    .check {
      font-size: 40px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container" id="form-container">
    <h2>Registro de nuevo usuario</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div class="error-msg hidden" id="emailError">El mail que ingresaste ya está en uso</div>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required>
      </div>
      <button type="submit">Registrar</button>
    </form>
  </div>

  <div class="container hidden" id="success-container">
    <div class="check">✔</div>
    <p class="success">¡Registro exitoso!</p>
    <p id="welcomeMsg"></p>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    const emailError = document.getElementById("emailError");
    const successContainer = document.getElementById("success-container");
    const formContainer = document.getElementById("form-container");
    const welcomeMsg = document.getElementById("welcomeMsg");

    const emailRegistrado = "pedro@cafe.cl";

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const email = document.getElementById("email").value;

      if (email === emailRegistrado) {
        document.getElementById("email").classList.add("error");
        emailError.classList.remove("hidden");
      } else {
        formContainer.classList.add("hidden");
        successContainer.classList.remove("hidden");
        welcomeMsg.innerText = "Bienvenido, " + nombre + ".";
      }
    });
  </script>
</body>
</html>
