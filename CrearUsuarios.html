<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kafehaus - Registrar usuario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .window {
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 420px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 15px;
    }
    input, select {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }
    .btn:hover {
      background-color: #0069d9;
    }
    .success {
      color: green;
      font-size: 22px;
      margin-bottom: 10px;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-top: -5px;
      margin-bottom: 10px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #000;
      padding: 6px 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div id="form-window" class="window">
    <h2>Registrar usuario</h2>
    <form id="userForm">
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="email" id="email" placeholder="Email" required>
      <select id="rol" required>
        <option value="">Seleccione un rol</option>
        <option value="Cajero">Cajero</option>
        <option value="Administrador">Administrador</option>
        <option value="Supervisor">Supervisor</option>
      </select>
      <div id="errorMsg" class="error hidden">El email ya está registrado</div>
      <button type="submit" class="btn">Guardar</button>
    </form>
  </div>

  <div id="success-window" class="window hidden">
    <div class="success">✔ Usuario registrado correctamente</div>
    <table>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Rol</th>
      </tr>
      <tr>
        <td id="outNombre"></td>
        <td id="outEmail"></td>
        <td id="outRol"></td>
      </tr>
    </table>
  </div>

  <script>
    const form = document.getElementById('userForm');
    const errorMsg = document.getElementById('errorMsg');
    const formWindow = document.getElementById('form-window');
    const successWindow = document.getElementById('success-window');

    const outNombre = document.getElementById('outNombre');
    const outEmail = document.getElementById('outEmail');
    const outRol = document.getElementById('outRol');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // Evita recargar la página

      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();
      const rol = document.getElementById('rol').value;

      if (email.toLowerCase() === "juan@cafe.cl") {
        errorMsg.classList.remove('hidden');
      } else {
        errorMsg.classList.add('hidden');

        outNombre.textContent = nombre;
        outEmail.textContent = email;
        outRol.textContent = rol;

        formWindow.classList.add('hidden');
        successWindow.classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
